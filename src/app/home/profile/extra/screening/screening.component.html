<h1 class="screeningTitle">FUNCTIONAL MOVEMENT SCREEN SCORE SHEET</h1>
<div class="container-fluid">
  <div class="row firstScreenInfo">
    <div class="col-md">
      <p class="question">HAND/LEG DOMINANCE:</p>

    <div class="col-md">
      <mat-form-field class="primarySports">
        <input matInput type="text" id="primarySport">
