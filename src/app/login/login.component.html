<div class="container zoom">
  <div class="card card-container">
    <form>
      <div class="form-group">
        <div class="col-md">
          <mat-form-field class="email">
            <input matInput type="text" id="email" placeholder="E-mail">
          </mat-form-field>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md">
          <mat-form-field class="pass">
            <input matInput type="text" id="pass" placeholder="Password">
          </mat-form-field>
        </div>
      </div>
      <button mat-button>Click me!</button>
      <button mat-raised-button (click)="doLogin()">Login</button>
      <button mat-flat-button>Click me!</button>
      <button mat-icon-button>Click me!</button>
      <button mat-fab>Click me!</button>
      <button type="submit" class="btn btn-primary btn-block" (click)="doLogin()">Login</button>
    </form>
  </div>
</div>
